<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 버튼 누를 시 함수 호출 -->
  <button onclick="afterSchool()">방과후 할것</button>

  <script>
    /* 함수란 코드의 집합으로 선언하고 선언된 함수를 호출해서 사용한다. */
    // 함수선언
    function afterSchool() {
      alert('집에서 숙제하기');
      alert('게임하기');
      alert('저녁먹기');
    }
  </script>
</body>
</html>
