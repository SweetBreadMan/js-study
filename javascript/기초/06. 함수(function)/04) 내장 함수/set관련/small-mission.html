<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    var num = 1;
    
    var timer = setInterval(function(){
      document.write(`${num}초가 지났습니다.<br>`);
      num++;
    }, 1000);

    setTimeout(function(){
      clearInterval(timer);
      alert('10초 경과');
    }, 10000);
  </script>
</body>
</html>
