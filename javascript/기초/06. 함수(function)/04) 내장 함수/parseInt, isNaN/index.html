<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    /* parseInt는 문자열에서 숫자만 정수로 반환하는 내장 함수
    100달러라고 적어도 숫자 100만 가져온다. */

    // 달러 환율 변수
    var exchangeRate = 1247;

    // 사용자에게 달러 입력 받기
    var dollar = prompt('달러 입력');

    alert('환전금액은 ' + parseInt(dollar) * exchangeRate);
  </script>
</body>
</html>
