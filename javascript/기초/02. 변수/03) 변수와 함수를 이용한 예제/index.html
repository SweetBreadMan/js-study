<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>
    // 점수를 입력받아 변수에 담기
    var eng = prompt('영50어 점수', '정수입력');
    console.log(eng);
    var math = prompt('수학 점수', '정수입력');
    console.log(math);
    var his = prompt('역사 점수', '정수입력');
    console.log(his);
    // 입력 받은 값들의 평균을 변수에 담기
    var avg = (Number(eng) + Number(math) + Number(his)) / 3;
    console.log(avg);
  </script>
</body>
</html>
