<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>
    // 숫자
    var num = 55;
    console.log(num);
    // 문자열
    var text = '안녕';
    console.log(text);
    // 불린
    var bool = 77 > 5;
    console.log(bool);
    // 함수
    var func = prompt('입력창');
    console.log(func);
    // 객체 : 자바스크립트가 제어 가능한 요소들
    var obj = document;
    console.log(obj);
  </script>
</body>
