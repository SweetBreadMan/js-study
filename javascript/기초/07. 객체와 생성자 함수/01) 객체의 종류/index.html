<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // 기본 내장 객체
    /*
    String : 문자 객체
    Number : 숫자 객체
    Math : 수학 객체
    Array : 배열 객체
    Date : 날짜 객체
    object : 개발자 객체
    */

    // BOM (Browser Obejct Model) 브라우저 객체 모델
    /* 
    window : 창 객체
    screen : 화면 객체
    location : 주소 표시줄 객체
    history : 주소 내역 객체
    navigator : 브라우저 객체
    document : 문서 객체
    */

    // DOM (Document Object Model) 문서 객체 모델
    /* 
    element : HTML 태그 요소
    text : 글자 요소
    etc : 그 외
    */
  </script>
</body>
</html>
