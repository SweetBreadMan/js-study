<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>
    // 사칙연산
    console.log(58 + 12);
    console.log(58 - 12);
    console.log(58 * 12);
    console.log(58 / 12);
    console.log(58 % 12);

    // 더하기를 이용해 변수, 텍스트도 합칠 수 있음
    var test = '테스트'
    console.log('해당 텍스트는 ' + test + '용 입니다.');

    // 비교 연산자
    console.log(87 > 7);
    console.log(87 < 7);
    console.log(87 >= 87);
    console.log(87 <= 7);
    console.log(87 == 87);
    // 좌변과 우변이 같지 않음
    console.log(87 != 87);

    var sample = 77;
    console.log(sample);
    //  == : 항등 연산자 (좌변과 우변이 같다)
    console.log(77 == 77);
    console.log(77 == '77');
    // === : 완전 항등 연산
    console.log(77 === 77);
    // === 는 데이터 유형을 체크하므로 false 출력
    console.log(77 === '77');
  </script>
</body>
</html>
