<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
    // var 배열이름 = ['값1' , '값2' , '값3']
    // 각각의 배열은 index 0부터 시작

    /* 배열을 사용해 2023년 출시될 AAA 게임 목록을 콘솔창에 출력 */

    // 배열 변수 선언
    aaaGame = ['칼리스토프로토콜', '데드스페이스', '라스트 오브 어스', '바이오하자드4'];

    // 배열 전체 출력
    console.log(aaaGame);

    // 각각의 배열 출력
    console.log(aaaGame[0]);
    console.log(aaaGame[1]);
    console.log(aaaGame[2]);
    console.log(aaaGame[3]);

    // 배열의 개수 출력
    console.log(aaaGame.length);


    // 배열과 for문의 활용

    var fruitList = ['사과', '딸기', '포도', '망고', '오렌지', '바나나', '수박'];

    for(i = 0; i <= fruitList.length; i++) {
      console.log(fruitList[i]);
    }
  </script>
