    // 배열이 가지고 있는 인덱스 값들을 변수 i에 전부 넣겠다(in)라는 의미

    var firstNum = ['010', '011', '016', '017', '018', '019'];

    var cellOutput = '<select>';

    for(var i in firstNum) {
      cellOutput += '<option>' + firstNum[0] + '</option>';
    }
    cellOutput += '</select>'

    document.write(cellOutput);
  </script>
