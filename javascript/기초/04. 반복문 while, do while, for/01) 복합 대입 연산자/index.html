<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>
    var num = 5;

    // 현재 num에 5가 있고 그 num에 5를 더해서 다시 num에 대입 하므로 10
    num += 5;
    console.log(num);

    // 현재 num인 10에서 5를 빼므로 num은 5가 됨
    num -= 5;
    console.log(num);

    // 현재 num인 5에서 5를 곱하므로 25가 됨
    num *= 5;
    console.log(num);

    // 현재 num인 25에서 5를 나누므로 5가 됨
    num /= 5;
    console.log(num);

    // 현재 num인 5에서 5를 나눈 나머지는 0이므로 num은 0이 됨
    num %= 5;
    console.log(num);

    // 복합 대입 연산자로 문자 결합
    var str = '코딩';
    str += '웍스';
    console.log(str);
  </script>
</body>
</html>
