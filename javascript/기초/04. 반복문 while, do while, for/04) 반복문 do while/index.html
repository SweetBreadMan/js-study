<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>
    var num = 1;

    // num을 1씩 증가 시키되 10이 되면 증가를 멈추고 whild문 빠져나오기
    do {
      console.log(num);
      num++;
    }
    while(num <= 10);
  </script>
</body>
</html>
