<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <script>
    /* while 문을 사용해서 1부터 10까지 콘솔창에 출력하기 */

    // 최초에 변수 num에 1을 대입하기
    var num = 1;
    
    // num을 1씩 증가시키고 10이 되면 증가를 멈추고 whild문에서 빠져나옴
    // 조건식에서 num이 10보다 작거나 같을 때까지 while 반복문을 실행
    while(num <= 10) {
      console.log(num);
      // num의 숫자를 늘리지 않으면 계속해서 1만 찍히므로 num의 값을 늘림
      num++;
    }
  </script>
</body>
</html>
