<body>


  <script>
    // for(초기값; 조건식; 증감식) {
    //   반복할 표현식
    // }
    // 초기값은 최초에 한번만 실행한다.
    // 조건식이 참일 경우 반복할 표현식을 실행한다.
    // 증감식은 반복할 표현식 실행 후 실행한다.
    // 조건식이 거짓일 경우 반복할 표현식을 실행하지 않고 for문을 빠져나온다.

    for(i = 1; i <= 10; i++) {
      console.log(i);
    }
  </script>
