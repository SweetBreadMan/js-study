<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
    var htmlSelect = '<select>';

    // option 태그를 반복할 for 문
    for(i = 1; i <= 12; i++) {
      htmlSelect += '<option>' + i + '월</option>';
    }
    
    // for문을 빠져나오고 select 태그를 닫기 위해 추가
    htmlSelect += '</select>';

    document.write(htmlSelect);
  </script>
</body>
</html>
