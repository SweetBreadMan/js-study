<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h3 {
      color: crimson;
    }
    span {
      color: dodgerblue;
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>
  
  <script>
    googoodan = '';

    for(i = 1; i <= 9; i++) {
      googoodan += '<h3> ====== 구구단 ' + i + '단 ======</h3>'
      for(j = 1; j <= 9; j++) {
        googoodan += '<span>' + i + ' x ' + j + ' = ' + (i * j) + '</span>'
      }
    }

    document.write(googoodan);
  </script>
</body>
</html>
