<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h3 {
      color: crimson;
    }
    span {
      color: olivedrab;
      font-weight: bold;
    }
  </style>
</head>
<body>
  
  <script>
    // 중첩된 for 문 내에 초기 변수는 i, j, k 로 작성하는 것이 일반적

    var outputList = '';
    // 학년 반복
    for(var i = 1; i <= 6; i++) {
      outputList += '<h3>' + '신촌초등학교 ' + i + '학년</h3>';
      // 반 반복
      for(var j = 1; j <= 5; j++) {
        outputList += '<span>' +i + '학년' + j + '반</span><br>';
      }
    }
    document.write(outputList);
  </script>
</body>
</html>
