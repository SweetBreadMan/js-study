<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로필 사진 업로드 폼</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="custom.js"></script>
</head>
<body>
  <div class="container">
    <div class="heading">
      <h2>프로필 사진 설정</h2>
    </div>
    <div class="user-wrapper">
      <div class="profile-wrapper">
        <div class="profile-photo">
          <img src="images/profile-01.jpg">
        </div>
        <label class="photo-select" for="upload">파일선택</label>
        <input type="file" accept="image/*" id="upload"></input>
        <button class="remove-photo">사진삭제</button>
      </div>
      <div class="user-info-wrapper">
        <div class="user-info">
          <b>아이디</b>
          <span>rainworld</span>
        </div>
        <div class="user-info">
          <b>이름</b>
          <span>홍길동</span>
        </div>
        <div class="user-info">
          <b>휴대전화</b>
          <span>010-1234-5678</span>
        </div>
        <div class="agree">
          <b>수신 동의</b>
          <label><input type="checkbox"> SMS 수신동의 (광고포함)</label>
          <label><input type="checkbox"> E-Mail 수신동의 (광고포함)</label>
        </div>
        <button type="button">저장하기</button>
      </div>
    </div>
  </div>
</body>
</html>
