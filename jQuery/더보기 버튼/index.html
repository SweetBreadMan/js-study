<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>더보기 버튼</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="custom.js"></script>
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1>World Famous Place with <b>Load More Button</b></h1>
    </div>
    <div class="content-items">
      <!-- 1st Row -->
      <div class="content-item">
        <div class="wrap">
          <div class="thum">
            <img src="images/item-01.jpg">
          </div>
          <div class="desc">
            <b>Statue of Liberty</b>
            <span>USA</span>
          </div>
        </div>
      </div>
      <div class="content-item">
        <div class="wrap">
          <div class="thum">
            <img src="images/item-02.jpg">
          </div>
          <div class="desc">
            <b>Colosseum</b>
            <span>Italy</span>
          </div>
        </div>
      </div>
      <div class="content-item">
        <div class="wrap">
          <div class="thum">
            <img src="images/item-03.jpg">
          </div>
          <div class="desc">
            <b>Sydney Opera House</b>
            <span>Australia</span>
          </div>
        </div>
      </div>
      <!-- 2nd Row -->
      <div class="content-item">
        <div class="wrap">
          <div class="thum">
            <img src="images/item-04.jpg">
          </div>
          <div class="desc">
            <b>Sagrada Familia</b>
            <span>Spain</span>
          </div>
        </div>
      </div>
      <div class="content-item">
        <div class="wrap">
          <div class="thum">
            <img src="images/item-05.jpg">
          </div>
          <div class="desc">
            <b>Grand Canyon</b>
            <span>USA</span>
          </div>
        </div>
      </div>
      <div class="content-item">
        <div class="wrap">
          <div class="thum">
            <img src="images/item-06.jpg">
          </div>
          <div class="desc">
            <b>Taj Mahal</b>
            <span>India</span>
          </div>
        </div>
      </div>
      <!-- 3rd Row -->
      <div class="content-item">
        <div class="wrap">
          <div class="thum">
            <img src="images/item-07.jpg">
          </div>
          <div class="desc">
            <b>Machu Picchu</b>
            <span>Peru</span>
          </div>
        </div>
      </div>
      <div class="content-item">
        <div class="wrap">
          <div class="thum">
            <img src="images/item-08.jpg">
          </div>
          <div class="desc">
            <b>Louvre</b>
            <span>French</span>
          </div>
        </div>
      </div>
      <div class="content-item">
        <div class="wrap">
          <div class="thum">
            <img src="images/item-09.jpg">
          </div>
          <div class="desc">
            <b>Salar de Uyuni</b>
            <span>Bolivia</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button class="load-more">Load More</button>
</body>
</html>
