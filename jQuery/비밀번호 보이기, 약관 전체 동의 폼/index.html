<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>약관 전체 동의, 비밀번호 보이기 폼</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Custom CSS & JS -->
  <link rel="stylesheet" href="style.css">
  <script src="custom.js"></script>
</head>
<body>
  <div class="container">
    <div class="form-wrap">
      <form>
        <h2>회원가입</h2>
        <!-- Login Info -->
        <div class="login-info-wrap">
          <h3>로그인 정보</h3>
          <div class="info-inner">
            <div class="info-title">
              <b>아이디</b>
            </div>
            <div class="input-field">
              <input type="text" class="user-id" placeholder="6~16자/영문 소문자,숫자 사용 가능">
            </div>
          </div>
          <div class="info-inner">
            <div class="info-title">
              <b>비밀번호</b>
            </div>
            <div class="input-field">
              <input type="password" class="user-pw" placeholder="8~16자/문자,숫자,특수 문자 모두 혼용">
              <i class="bi bi-eye-slash-fill show-pw"></i>
            </div>
          </div>
          <div class="info-inner">
            <div class="info-title">
              <b>비밀번호 확인</b>
            </div>
            <div class="input-field">
              <input type="password" class="user-pw" placeholder="비밀번호를 다시 입력해 주세요">
              <i class="bi bi-eye-slash-fill show-pw"></i>
            </div>
          </div>
        </div>
        <!-- Member Info -->
        <div class="member-info-wrap">
          <h3>회원 정보</h3>
          <div class="info-inner">
            <div class="info-title">
              <b>회원 유형</b>
            </div>
            <div class="tab-btns">
              <button type="button" class="tab-btn personal-btn active" data-tab="tab1">개인</button>
              <button type="button" class="tab-btn company-btn" data-tab="tab2">기업</button>
            </div>
          </div>
          <div class="tabs-inner">
            <!-- Personal Tab -->
            <div class="tab-inner personal-tab active" id="tab1">
              <div class="info-inner personal-inner">
                <div class="info-title">
                  <b>이름</b>
                </div>
                <div class="input-field">
                  <input type="text" class="user-name" placeholder="실명을 입력해 주세요">
                </div>
              </div>
              <div class="info-inner personal-inner">
                <div class="info-title">
                  <b>전화번호</b>
                </div>
                <div class="input-field-inner">
                  <div class="input-field tel-field">
                    <input type="tel" class="user-tel" placeholder="숫자만 입력해 주세요">
                  </div>
                  <div class="input-btn-inner">
                    <button type="button" class="input-btn">인증</button>
                  </div>
                </div>
              </div>
              <div class="info-inner personal-inner">
                <div class="info-title">
                  <b>이메일</b>
                </div>
                <div class="input-field-inner">
                  <div class="input-field email-field">
                    <input type="text" class="user-email" placeholder="이메일">
                    <span>@</span>
                  </div>
                  <div class="email-address-field">
                    <input type="text" class="email-address">
                  </div>
                  <!-- Custom Select -->
                  <div class="select-inner">
                    <div class="select-title">직접입력</div>
                    <ul class="select-items">
                      <li>naver.com</li>
                      <li>gmail.com</li>
                      <li>nate.com</li>
                      <li>daum.net</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <!-- Company Tab -->
            <div class="tab-inner company-tab" id="tab2">
              <div class="info-inner company-inner">
                <div class="info-title">
                  <b>기입명</b>
                </div>
                <div class="input-field">
                  <input type="text" class="user-company" placeholder="기업명을 입력해 주세요">
                </div>
              </div>
              <div class="info-inner company-inner">
                <div class="info-title">
                  <b>사업자등록번호</b>
                </div>
                <div class="input-field-inner">
                  <div class="input-field">
                    <input type="text" class="user-reg-num" placeholder="숫자만 입력해 주세요">
                  </div>
                </div>
              </div>
              <div class="info-inner company-inner">
                <div class="info-title">
                  <b>담당자명</b>
                </div>
                <div class="input-field-inner">
                  <div class="input-field">
                    <input type="text" class="user-manager" placeholder="실명을 입력해 주세요">
                  </div>
                </div>
              </div>
              <div class="info-inner company-inner">
                <div class="info-title">
                  <b>전화번호</b>
                </div>
                <div class="input-field-inner">
                  <div class="input-field tel-field">
                    <input type="tel" class="user-tel" placeholder="숫자만 입력해 주세요">
                  </div>
                  <div class="input-btn-inner">
                    <button type="button" class="input-btn">인증</button>
                  </div>
                </div>
              </div>
              <div class="info-inner company-inner">
                <div class="info-title">
                  <b>이메일</b>
                </div>
                <div class="input-field-inner">
                  <div class="input-field email-field">
                    <input type="text" class="user-email" placeholder="이메일">
                    <span>@</span>
                  </div>
                  <div class="email-address-field">
                    <input type="text" class="email-address">
                  </div>
                  <!-- Custom Select -->
                  <div class="select-inner">
                    <div class="select-title">직접입력</div>
                    <ul class="select-items">
                      <li>naver.com</li>
                      <li>gmail.com</li>
                      <li>nate.com</li>
                      <li>daum.net</li>
                    </ul>
                  </div>
                </div>
              </div>


            </div>
          </div>
        </div>
        <!-- Agree -->
        <div class="agree-wrap">
          <h3>가입 약관 동의</h3>
          <div class="agree-items">
            <div class="agree-item agree-all">
              <label>
                <input type="checkbox" name="chk-all" class="chk-all"><b>모든 약관에 동의합니다.</b>
              </label>
            </div>
            <div class="agree-item">
              <label>
                <input type="checkbox" name="chk1" class="chk"><span>이용 약관에 동의합니다. <em>(필수)</em></span>
              </label>
              <a href="#none">상세보기 <i class="bi bi-chevron-right"></i></a>
            </div>
            <div class="agree-item">
              <label>
                <input type="checkbox" name="chk2" class="chk"><span>개인정보 수집 및 이용에 동의합니다. <em>(필수)</em></span>
              </label>
              <a href="#none">상세보기 <i class="bi bi-chevron-right"></i></a>
            </div>
            <div class="agree-item">
              <label>
                <input type="checkbox" name="chk3" class="chk"><span>마케팅 활용 및 광고성 정보 수신에 동의합니다. <em>(선택)</em></span>
              </label>
              <a href="#none">상세보기 <i class="bi bi-chevron-right"></i></a>
            </div>
          </div>
          <span>* 14세 미만은 회원 가입이 제한됩니다.</span>
        </div>
        <div class="join-btn-wrap">
          <button class="join-btn">가입하기</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
